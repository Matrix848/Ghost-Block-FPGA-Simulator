[package]
name = "ghost-block-fpga-simulator"
version = "0.1.0"
edition = "2024"
description = "A simulator for the ghost block FPGA ideated by Aha that I built. Configurations for this simulator will be generated by the compiler(didn't start to program it yet) or can be created by the built-in shell of the simulator. "
authors = ["Matrix848 <89012816+Matrix848@users.noreply.github.com>"]
build = "build.rs"
repository = "https://github.com/Matrix848/ghost-block-fpga-simulator"


[dependencies]
better-panic = "0.3.0"
clap = { version = "4.5.53", features = [
    "derive",
    "cargo",
    "wrap_help",
    "unicode",
    "string",
    "unstable-styles",
] }
color-eyre = "0.6.5"
config = "0.15.19"
crossterm = { version = "0.29.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "6.0.0"
futures = "0.3.31"
human-panic = "2.0.4"
lazy_static = "1.5.0"
libc = "0.2.177"
pretty_assertions = "1.4.1"
ratatui = { version = "0.29.0", features = ["serde", "macros"] }
serde = { version = "1.0.228", features = ["derive"] }
signal-hook = "0.3.18"
strip-ansi-escapes = "0.2.1"
strum = { version = "0.27.2", features = ["derive"] }
tokio = { version = "1.48.0", features = ["full"] }
tokio-util = "0.7.17"
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "serde"] }
toml = "0.9.8"

[build-dependencies]
anyhow = "1.0.90"
vergen-gix = { version = "1.0.2", features = ["build", "cargo"] }
